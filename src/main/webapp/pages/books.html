<!DOCTYPE html><html>    <head>        <meta charset="utf-8">        <title>SpringMVC projects</title>        <!-- introduce elementui, font-awesome, css -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>Books Management</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="Book name" style="width: 200px;" class="filter-item"></el-input>                        <el-button class="dalfBut">Search</el-button>                        <el-button type="primary" class="butT" @click="openSave()">Add new book</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="No."></el-table-column>                        <el-table-column prop="type" label="Book type" align="center"></el-table-column>                        <el-table-column prop="name" label="Book name" align="center"></el-table-column>                        <el-table-column prop="description" label="Description" align="center"></el-table-column>                        <el-table-column label="Operation" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini">Edit</el-button>                                <el-button size="mini" type="danger">Delete</el-button>                            </template>                        </el-table-column>                    </el-table>                    <div class="pagination-container">                        <el-pagination                            class="pagiantion"                            @current-change="handleCurrentChange"                            :current-page="pagination.currentPage"                            :page-size="pagination.pageSize"                            layout="total, prev, pager, next, jumper"                            :total="pagination.total">                        </el-pagination>                    </div>                    <!-- pop up the new interface for adding books -->                    <div class="add-form">                        <el-dialog title="Add new books" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="Book type" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="Book name" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="Description">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">Cancel</el-button>                                <el-button type="primary" @click="saveBook()">Confirm</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- introduce vue, elementui, jqueary -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{				dataList: [],//  data on the displaying interface                formData: {},//表单数据                dialogFormVisible: false,//增加表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                pagination: {},//分页模型数据，暂时弃用            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                // reset the form                resetForm() {                    //clear the form                    this.formData = {};                },                // pop up adding interface                openSave() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //add                saveBook () {                    axios.post("/books",this.formData).then((res)=>{                    });                },                //Search and display all the books                getAll() {                    axios.get("/books").then((res)=>{                        this.dataList = res.data;                    });                },            }        })    </script></html>
